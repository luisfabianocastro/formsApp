<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar senha</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-button size="small" [routerLink]="['/tabs/tab1']" routerLinkActive="router-link-active">Salvar</ion-button>


  <ion-button size="small" [routerLink]="['/tabs/tab1']" routerLinkActive="router-link-active">Voltar</ion-button>

</ion-content>

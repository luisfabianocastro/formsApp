<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formRegistro">

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input placeholder="Digite seu nome" formControlName="nome"></ion-input>
    <ng-container *ngFor="let erro of mensagens.nome">
      <span class="msg-erro"
      *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF</ion-label>
    <ion-input placeholder="Digite seu CPF" formControlName="cpf"></ion-input>
    <ng-container *ngFor="let erro of mensagens.cpf">
      <span class="msg-erro"
      *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input placeholder="Digite seu email" formControlName="email"></ion-input>
    <ng-container *ngFor="let erro of mensagens.email">
      <span class="msg-erro"
      *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched)">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input placeholder="Digite sua senha" type="password" formControlName="senha"></ion-input>
    <ng-container *ngFor="let erro of mensagens.senha">
      <span class="msg-erro"
      *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar senha</ion-label>
    <ion-input placeholder="Digite sua senha novamente" type="password" formControlName="confirmaSenha"></ion-input>
    <ng-container *ngFor="let erro of mensagens.confirmaSenha">
      <span class="msg-erro"
      *ngIf="formRegistro.get('confirmaSenha').hasError(erro.tipo) && (formRegistro.get('confirmaSenha').dirty || formRegistro.get('confirmaSenha').touched)">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <br>

  </form>

  <ion-button expand="block" (click)="salvarRegistro()">Salvar</ion-button>

  <br>

  <ion-button type="small" [routerLink]="['/tabs/tab1']" routerLinkActive="router-link-active">Voltar</ion-button>

</ion-content>
